<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fragen-Trainer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .info {
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .frage {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    .antwort {
      margin: 1rem 0;
      background: #eef;
      padding: 1rem;
      border-radius: 5px;
      display: none;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    .verlauf-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #444;
      font-size: 0.9rem;
    }
    #verlauf {
      display: none;
      margin-top: 2rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }
    .verlauf-eintrag {
      background: #fafafa;
      border-left: 3px solid #007bff;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
    }
    .verlauf-eintrag .frage {
      margin: 0.5rem 0;
    }
    .verlauf-eintrag .antwort {
      display: block;
      background: #eef;
      padding: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="verlauf-button" onclick="toggleVerlauf()">üìã Alle Fragen anzeigen</button>

    <h1>üéì Pr√ºfungsfragen-Trainer</h1>
    <div id="fragenfeld">
      <div class="info" id="meta">Lade Frage...</div>
      <div class="frage" id="frage"></div>
      <div class="antwort" id="antwort"></div>

      <div class="button-row">
        <button onclick="zeigeAntwort()">Antwort anzeigen</button>
        <button onclick="vorherigeFrage()">‚Üê Vorherige Frage</button>
        <button onclick="naechsteFrage()">N√§chste Frage ‚Üí</button>
      </div>
    </div>

    <div id="verlauf"></div>
  </div>

  <script>
    let daten = [];
    let index = -1;
    let historie = [];

    fetch('fragen_2024.json')
      .then(response => response.json())
      .then(json => {
        daten = json;
        naechsteFrage();
      });

    function zeigeFrage(i) {
      const frage = daten[i];
      index = i;

      document.getElementById('frage').textContent = frage.frage;
      document.getElementById('antwort').style.display = 'none';
      document.getElementById('antwort').textContent = frage.antwort;
      document.getElementById('meta').textContent = `${frage.fach} | ${frage.pruefer} | ${frage.jahr}`;
    }

    function naechsteFrage() {
      const i = Math.floor(Math.random() * daten.length);
      zeigeFrage(i);
      historie.push(daten[i]);
      updateVerlauf();
    }

    function vorherigeFrage() {
      if (index > 0) {
        zeigeFrage(index - 1);
      }
    }

    function zeigeAntwort() {
      document.getElementById('antwort').style.display = 'block';
    }

    function toggleVerlauf() {
      const verlauf = document.getElementById('verlauf');
      verlauf.style.display = verlauf.style.display === 'none' ? 'block' : 'none';
    }

    function updateVerlauf() {
      const verlaufDiv = document.getElementById('verlauf');
      verlaufDiv.innerHTML = "<h3>üßæ Verlauf:</h3>";
      historie.slice().reverse().forEach(frage => {
        verlaufDiv.innerHTML += `
          <div class="verlauf-eintrag">
            <div class="info">${frage.fach} | ${frage.pruefer} | ${frage.jahr}</div>
            <div class="frage">${frage.frage}</div>
            <div class="antwort">${frage.antwort}</div>
          </div>`;
      });
    }
  </script>
</body>
</html>
